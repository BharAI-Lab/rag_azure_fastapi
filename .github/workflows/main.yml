name: Build & Deploy GDPR RAG Chat

env:
  AZURE_CONTAINER_APP_NAME: gdpr-rag-chat
  AZURE_GROUP_NAME: suraj-project-azure

on:
  # push:
  #   branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lowercase repo
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR (push with GITHUB_TOKEN)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image (tag latest)
        id: build
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ghcr.io/${{ env.REPO }}:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Lowercase repo
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Deploy to Azure Container Apps
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az extension add -n containerapp --upgrade -y || true

            # GHCR is private: configure registry with the same PAT (username = PAT owner)
            az containerapp registry set -n ${{env.AZURE_CONTAINER_APP_NAME}} -g ${{env.AZURE_GROUP_NAME}} --server ghcr.io --username ${{ github.actor }} --password ${{ secrets.PAT }}

            # Set resources, env vars, and update image
            az containerapp update -n ${{ env.AZURE_CONTAINER_APP_NAME  }} -g ${{ env.AZURE_GROUP_NAME  }} --cpu 2 --memory 4Gi --set-env-vars AZURE_OPENAI_ENDPOINT=${{ vars.AZURE_OPENAI_ENDPOINT }} AZURE_OPENAI_KEY=${{ secrets.AZURE_OPENAI_KEY }} AZURE_OPENAI_API_VERSION=${{ vars.AZURE_OPENAI_API_VERSION }} AZURE_OPENAI_CHAT_DEPLOYMENT=${{ vars.AZURE_OPENAI_CHAT_DEPLOYMENT }} AZURE_OPENAI_EMBEDDING_DEPLOYMENT=${{ vars.AZURE_OPENAI_EMBEDDING_DEPLOYMENT }} AZURE_SEARCH_ENDPOINT=${{ vars.AZURE_SEARCH_ENDPOINT }} AZURE_SEARCH_API_KEY=${{ secrets.AZURE_SEARCH_API_KEY }} AZURE_SEARCH_INDEX_NAME=${{ vars.AZURE_SEARCH_INDEX_NAME }} TOP_K=${{ vars.TOP_K }} TEMPERATURE=${{ vars.TEMPERATURE }} MAX_TOKENS=${{ vars.MAX_TOKENS }} --image ghcr.io/${{ env.REPO }}:${{ github.sha }}
