name: Build & Deploy GDPR RAG Chat

env:
  AZURE_CONTAINER_APP_NAME: gdpr-rag-chat
  AZURE_GROUP_NAME: suraj-project-azure

on:
  # push:
  #   branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lowercase the repo name
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Log in to GitHub container registry (use PAT)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: SurajBhar
          password: ${{ secrets.PAT }}

      - name: Build and push container image to GHCR
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ghcr.io/${{ env.REPO }}:latest
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Lowercase the repo name
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Deploy to Azure Container Apps
        shell: bash
        run: |
          az config set extension.use_dynamic_install=yes_without_prompt
          az extension add -n containerapp --upgrade -y || true

          # Private GHCR pull (username must be PAT owner)
          az containerapp registry set \
            -n "${AZURE_CONTAINER_APP_NAME}" \
            -g "${AZURE_GROUP_NAME}" \
            --server ghcr.io \
            --username "SurajBhar" \
            --password "${{ secrets.PAT }}"

          # Update resources, env, and image (use :latest to avoid tag mismatches)
          az containerapp update \
            -n "${AZURE_CONTAINER_APP_NAME}" \
            -g "${AZURE_GROUP_NAME}" \
            --cpu 2 --memory 4Gi \
            --set-env-vars \
              AZURE_OPENAI_ENDPOINT='${{ vars.AZURE_OPENAI_ENDPOINT }}' \
              AZURE_OPENAI_KEY='${{ secrets.AZURE_OPENAI_KEY }}' \
              AZURE_OPENAI_API_VERSION='${{ vars.AZURE_OPENAI_API_VERSION }}' \
              AZURE_OPENAI_CHAT_DEPLOYMENT='${{ vars.AZURE_OPENAI_CHAT_DEPLOYMENT }}' \
              AZURE_OPENAI_EMBEDDING_DEPLOYMENT='${{ vars.AZURE_OPENAI_EMBEDDING_DEPLOYMENT }}' \
              AZURE_SEARCH_ENDPOINT='${{ vars.AZURE_SEARCH_ENDPOINT }}' \
              AZURE_SEARCH_API_KEY='${{ secrets.AZURE_SEARCH_API_KEY }}' \
              AZURE_SEARCH_INDEX_NAME='${{ vars.AZURE_SEARCH_INDEX_NAME }}' \
              TOP_K=4 TEMPERATURE=0.2 MAX_TOKENS=800 \
            --image ghcr.io/${{ env.REPO }}:latest
