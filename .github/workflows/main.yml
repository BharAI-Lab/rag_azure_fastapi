name: Build & Deploy GDPR RAG Chat

on:
  workflow_dispatch:
  # push:
  #   branches: [ main ]

permissions:
  contents: read
  packages: write
  id-token: write

env:
  AZURE_CONTAINER_APP_NAME: gdpr-rag-chat
  AZURE_RESOURCE_GROUP: suraj-project-azure
  REGISTRY: ghcr.io
  # Ingress target port is already set to 8000 manually in the portal

concurrency:
  group: deploy-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lowercase repo/owner
        run: |
          echo "REPO=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
          echo "OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata (SHA + latest)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REPO }}
          tags: |
            type=sha,format=short,prefix=sha-
            type=raw,value=latest
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.title=rag_azure_fastapi
            org.opencontainers.image.description=RAG based chatbot with FASTAPI endpoints in Azure Container Apps Service

      - name: Login to GHCR (push)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}  # built-in; no need to create

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Robust selector: handles ":sha-<hex>" or plain ":<hex>"; falls back to ":latest"
      - name: Select immutable tag for deploy
        id: img
        run: |
          set -euo pipefail
          echo "All tags: ${{ steps.meta.outputs.tags }}"
          TAG=$(echo '${{ steps.meta.outputs.tags }}' | tr ' ' '\n' | grep -E ':(sha-)?[0-9a-f]{7,40}$' | head -n1 || true)
          if [ -z "$TAG" ]; then
            TAG=$(echo '${{ steps.meta.outputs.tags }}' | tr ' ' '\n' | grep -E ':latest$' | head -n1 || true)
          fi
          if [ -z "$TAG" ]; then
            echo "No deployable tag found in docker/metadata-action outputs." >&2
            exit 1
          fi
          echo "TAG=$TAG" >> $GITHUB_OUTPUT
          echo "Will deploy image: $TAG"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Azure Login (service principal JSON)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Lowercase repo/owner
        run: |
          echo "REPO=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
          echo "OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      # Configure GHCR credentials for PRIVATE images (uses your single PAT secret)
      - name: Configure GHCR registry (private GHCR)
        shell: bash
        env:
          PAT_VALUE: ${{ secrets.PAT }}       # PAT with at least read:packages
        run: |
          set -euo pipefail
          az config set extension.use_dynamic_install=yes_without_prompt
          az extension add -n containerapp --upgrade -y || true

          if [[ -z "${PAT_VALUE:-}" ]]; then
            echo "PAT secret is missing â†’ Azure cannot pull private GHCR images." >&2
            exit 1
          fi

          echo "Configuring private GHCR credentials on Container App..."
          az containerapp registry set \
            --name "${AZURE_CONTAINER_APP_NAME}" \
            --resource-group "${AZURE_RESOURCE_GROUP}" \
            --server ghcr.io \
            --username "${OWNER}" \
            --password "${PAT_VALUE}"

      # Explicitly update the actual container by name to avoid 'ImageRequired' errors
      - name: Update image, env, and resources (2 CPU / 4GiB)
        shell: bash
        run: |
          set -euo pipefail
          echo "Deploying image: ${{ steps.img.outputs.TAG }}"
          az config set extension.use_dynamic_install=yes_without_prompt
          az extension add -n containerapp --upgrade -y || true

          # Discover the container name created by the quickstart (usually 'simple-hello-world-container')
          CNAME=$(az containerapp show \
                    --name "${AZURE_CONTAINER_APP_NAME}" \
                    --resource-group "${AZURE_RESOURCE_GROUP}" \
                    --query "properties.template.containers[0].name" -o tsv)
          echo "Target container name: ${CNAME}"

          # Update the image for that specific container
          az containerapp update \
            --name "${AZURE_CONTAINER_APP_NAME}" \
            --resource-group "${AZURE_RESOURCE_GROUP}" \
            --set-template-containers-image "${CNAME}=${{ steps.img.outputs.TAG }}" \
            --cpu 2 --memory 4Gi \
            --set-env-vars \
              AZURE_OPENAI_ENDPOINT='${{ vars.AZURE_OPENAI_ENDPOINT }}' \
              AZURE_OPENAI_KEY='${{ secrets.AZURE_OPENAI_KEY }}' \
              AZURE_OPENAI_API_VERSION='${{ vars.AZURE_OPENAI_API_VERSION }}' \
              AZURE_OPENAI_CHAT_DEPLOYMENT='${{ vars.AZURE_OPENAI_CHAT_DEPLOYMENT }}' \
              AZURE_OPENAI_EMBEDDING_DEPLOYMENT='${{ vars.AZURE_OPENAI_EMBEDDING_DEPLOYMENT }}' \
              AZURE_SEARCH_ENDPOINT='${{ vars.AZURE_SEARCH_ENDPOINT }}' \
              AZURE_SEARCH_API_KEY='${{ secrets.AZURE_SEARCH_API_KEY }}' \
              AZURE_SEARCH_INDEX_NAME='${{ vars.AZURE_SEARCH_INDEX_NAME }}' \
              TOP_K='4' TEMPERATURE='0.2' MAX_TOKENS='800'

      - name: Scale (optional)
        shell: bash
        run: |
          set -euo pipefail
          az config set extension.use_dynamic_install=yes_without_prompt
          az extension add -n containerapp --upgrade -y || true

          az containerapp update \
            --name "${AZURE_CONTAINER_APP_NAME}" \
            --resource-group "${AZURE_RESOURCE_GROUP}" \
            --min-replicas 0 --max-replicas 2

      - name: Dump ACA logs on failure
        if: failure()
        shell: bash
        run: |
          echo "---- ACA status ----"
          az containerapp show -n "${AZURE_CONTAINER_APP_NAME}" -g "${AZURE_RESOURCE_GROUP}" -o yaml || true
          echo "---- Revision details ----"
          REV=$(az containerapp show -n "${AZURE_CONTAINER_APP_NAME}" -g "${AZURE_RESOURCE_GROUP}" --query properties.latestRevisionName -o tsv || true)
          if [[ -n "${REV}" ]]; then
            az containerapp revision show -n "${AZURE_CONTAINER_APP_NAME}" -g "${AZURE_RESOURCE_GROUP}" --revision "${REV}" -o yaml || true
          fi
          echo "---- Recent system logs ----"
          az containerapp logs show -n "${AZURE_CONTAINER_APP_NAME}" -g "${AZURE_RESOURCE_GROUP}" --type system --tail 200 || true
