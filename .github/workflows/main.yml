name: Build & Deploy GDPR RAG Chat

on:
  workflow_dispatch:
  # push:
  #   branches: [ main ]

permissions:
  contents: read
  packages: write
  id-token: write

env:
  AZURE_CONTAINER_APP_NAME: gdpr-rag-chat
  AZURE_RESOURCE_GROUP: suraj-project-azure
  CONTAINER_PORT: "8000"     # matches Dockerfile (uvicorn --port 8000)
  REGISTRY: ghcr.io

concurrency:
  group: deploy-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lowercase repo/owner
        run: |
          echo "REPO=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
          echo "OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata (SHA + latest)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REPO }}
          tags: |
            type=sha,format=short
            type=raw,value=latest
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.title=rag_azure_fastapi
            org.opencontainers.image.description=RAG based chatbot with FASTAPI endpoints in Azure Container Apps Service

      - name: Log in to GHCR (push)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          # Built-in token; you do NOT create this secret
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Select immutable tag for deploy
        id: img
        run: |
          echo "TAG=$(echo '${{ steps.meta.outputs.tags }}' | tr ' ' '\n' | grep -E ':[0-9a-f]{7,40}$' | head -n1)" >> $GITHUB_OUTPUT

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Azure Login (Service Principal JSON)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Lowercase repo/owner
        run: |
          echo "REPO=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
          echo "OWNER=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      # Configure private GHCR credentials on the Container App (safe to re-run).
      # We avoid "if: secrets" checks. Pick GHCR_PAT or fallback PAT in bash.
      - name: Configure GHCR registry on Container App (private registry)
        uses: azure/CLI@v1
        env:
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
          ALT_PAT: ${{ secrets.PAT }}
          OWNER: ${{ github.repository_owner }}
        with:
          inlineScript: |
            set -e
            az config set extension.use_dynamic_install=yes_without_prompt
            az extension add -n containerapp --upgrade -y
            PAT_VALUE="${GHCR_PAT:-$ALT_PAT}"
            if [ -n "${PAT_VALUE}" ]; then
              echo "Configuring private GHCR credentials for ${OWNER}..."
              az containerapp registry set \
                --name "${{ env.AZURE_CONTAINER_APP_NAME }}" \
                --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
                --server ghcr.io \
                --username "${OWNER}" \
                --password "${PAT_VALUE}"
            else
              echo "No GHCR PAT provided; assuming package is PUBLIC. Skipping registry set."
            fi

      # Switch ingress target port from quickstart's 80 to our app's 8000
      - name: Update ingress target port
        uses: azure/CLI@v1
        with:
          inlineScript: |
            set -e
            az config set extension.use_dynamic_install=yes_without_prompt
            az extension add -n containerapp --upgrade -y
            az containerapp ingress set \
              --name "${{ env.AZURE_CONTAINER_APP_NAME }}" \
              --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
              --type external \
              --target-port "${{ env.CONTAINER_PORT }}" \
              --transport auto
            # Uncomment to enforce HTTPS-only:
            # az containerapp ingress tls set \
            #   --name "${{ env.AZURE_CONTAINER_APP_NAME }}" \
            #   --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
            #   --tls-redirect-enabled true

      # Update image + env vars + resources (2 vCPU / 4GiB per replica)
      - name: Update image, env, and resources (2 CPU / 4GiB)
        uses: azure/CLI@v1
        with:
          inlineScript: |
            set -e
            az config set extension.use_dynamic_install=yes_without_prompt
            az extension add -n containerapp --upgrade -y
            az containerapp update \
              --name "${{ env.AZURE_CONTAINER_APP_NAME }}" \
              --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
              --image "${{ steps.img.outputs.TAG }}" \
              --cpu 2 --memory 4Gi \
              --set-env-vars \
                AZURE_OPENAI_ENDPOINT='${{ vars.AZURE_OPENAI_ENDPOINT }}' \
                AZURE_OPENAI_KEY='${{ secrets.AZURE_OPENAI_KEY }}' \
                AZURE_OPENAI_API_VERSION='${{ vars.AZURE_OPENAI_API_VERSION }}' \
                AZURE_OPENAI_CHAT_DEPLOYMENT='${{ vars.AZURE_OPENAI_CHAT_DEPLOYMENT }}' \
                AZURE_OPENAI_EMBEDDING_DEPLOYMENT='${{ vars.AZURE_OPENAI_EMBEDDING_DEPLOYMENT }}' \
                AZURE_SEARCH_ENDPOINT='${{ vars.AZURE_SEARCH_ENDPOINT }}' \
                AZURE_SEARCH_API_KEY='${{ secrets.AZURE_SEARCH_API_KEY }}' \
                AZURE_SEARCH_INDEX_NAME='${{ vars.AZURE_SEARCH_INDEX_NAME }}' \
                TOP_K='4' TEMPERATURE='0.2' MAX_TOKENS='800'

      # Optional autoscale bounds (kept simple)
      - name: Scale (optional)
        uses: azure/CLI@v1
        with:
          inlineScript: |
            set -e
            az config set extension.use_dynamic_install=yes_without_prompt
            az extension add -n containerapp --upgrade -y
            az containerapp update \
              --name "${{ env.AZURE_CONTAINER_APP_NAME }}" \
              --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
              --min-replicas 0 --max-replicas 2

      # Diagnostics on failure
      - name: Dump ACA logs on failure
        if: failure()
        uses: azure/CLI@v1
        with:
          inlineScript: |
            echo "---- ACA status ----"
            az containerapp show -n "${{ env.AZURE_CONTAINER_APP_NAME }}" -g "${{ env.AZURE_RESOURCE_GROUP }}" -o yaml || true
            echo "---- Revision details ----"
            REV=$(az containerapp show -n "${{ env.AZURE_CONTAINER_APP_NAME }}" -g "${{ env.AZURE_RESOURCE_GROUP }}" --query properties.latestRevisionName -o tsv || true)
            [ -n "$REV" ] && az containerapp revision show -n "${{ env.AZURE_CONTAINER_APP_NAME }}" -g "${{ env.AZURE_RESOURCE_GROUP }}" --revision "$REV" -o yaml || true
            echo "---- Recent system logs ----"
            az containerapp logs show -n "${{ env.AZURE_CONTAINER_APP_NAME }}" -g "${{ env.AZURE_RESOURCE_GROUP }}" --type system --tail 200 || true
