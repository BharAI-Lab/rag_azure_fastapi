name: Build & Deploy GDPR RAG Chat

env:
  AZURE_CONTAINER_APP_NAME: gdpr-rag-chat
  AZURE_GROUP_NAME: suraj-project-azure

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image_ref: ${{ steps.meta.outputs.image_ref }}
      image_digest: ${{ steps.push.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lowercase repo for GHCR path
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Validate required secrets
        run: |
          : "${{ secrets.GHCR_USERNAME?Missing GHCR_USERNAME secret }}"
          : "${{ secrets.PAT?Missing PAT secret }}"

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR (push with PAT)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.PAT }}

      - name: Build & push image (tag by commit SHA)
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ env.REPO }}:${{ github.sha }}
          provenance: false

      # Prove the tag exists now and show its digest
      - name: Verify tag exists in GHCR & print digest
        run: |
          echo "Expecting tag: ghcr.io/${REPO}:${GITHUB_SHA}"
          docker buildx imagetools inspect ghcr.io/${REPO}:${GITHUB_SHA}
          echo "build-push-action reported digest: ${{ steps.push.outputs.digest }}"

      - name: Expose image ref for deploy
        id: meta
        run: |
          echo "image_ref=ghcr.io/${REPO}:${GITHUB_SHA}" >> $GITHUB_OUTPUT
          echo "image_ref=ghcr.io/${REPO}:${GITHUB_SHA}"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Lowercase repo for GHCR path
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Validate GHCR secrets
        run: |
          : "${{ secrets.GHCR_USERNAME?Missing GHCR_USERNAME secret }}"
          : "${{ secrets.PAT?Missing PAT secret }}"

      # Optional: sanity-check we can read the same image from GHCR here too
      - name: Login to GHCR (read check)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.PAT }}

      - name: Inspect the exact image we will deploy
        run: |
          echo "Deploy will use:"
          echo "  ref:    ${{ needs.build.outputs.image_ref }}"
          echo "  digest: ${{ needs.build.outputs.image_digest }}"
          docker buildx imagetools inspect "${{ needs.build.outputs.image_ref }}@${{ needs.build.outputs.image_digest }}"

      - name: Deploy to Azure Container Apps (by digest)
        uses: azure/CLI@v1
        with:
          inlineScript: |
            set -euo pipefail
            az config set extension.use_dynamic_install=yes_without_prompt
            az extension add -n containerapp --upgrade -y || true

            # Bind GHCR credentials (PAT owner)
            az containerapp registry set \
              -n ${{ env.AZURE_CONTAINER_APP_NAME }} \
              -g ${{ env.AZURE_GROUP_NAME }} \
              --server ghcr.io \
              --username ${{ secrets.GHCR_USERNAME }} \
              --password ${{ secrets.PAT }}

            IMAGE_REF="${{ needs.build.outputs.image_ref }}"
            IMAGE_DIGEST="${{ needs.build.outputs.image_digest }}"
            echo "Updating ACA to image: ${IMAGE_REF}@${IMAGE_DIGEST}"

            az containerapp update \
              -n ${{ env.AZURE_CONTAINER_APP_NAME }} \
              -g ${{ env.AZURE_GROUP_NAME }} \
              --cpu 2 --memory 4Gi \
              --set-env-vars \
                AZURE_OPENAI_ENDPOINT=${{ vars.AZURE_OPENAI_ENDPOINT }} \
                AZURE_OPENAI_KEY=${{ secrets.AZURE_OPENAI_KEY }} \
                AZURE_OPENAI_API_VERSION=${{ vars.AZURE_OPENAI_API_VERSION }} \
                AZURE_OPENAI_CHAT_DEPLOYMENT=${{ vars.AZURE_OPENAI_CHAT_DEPLOYMENT }} \
                AZURE_OPENAI_EMBEDDING_DEPLOYMENT=${{ vars.AZURE_OPENAI_EMBEDDING_DEPLOYMENT }} \
                AZURE_SEARCH_ENDPOINT=${{ vars.AZURE_SEARCH_ENDPOINT }} \
                AZURE_SEARCH_API_KEY=${{ secrets.AZURE_SEARCH_API_KEY }} \
                AZURE_SEARCH_INDEX_NAME=${{ vars.AZURE_SEARCH_INDEX_NAME }} \
                TOP_K=${{ vars.TOP_K }} \
                TEMPERATURE=${{ vars.TEMPERATURE }} \
                MAX_TOKENS=${{ vars.MAX_TOKENS }} \
              --image "${IMAGE_REF}@${IMAGE_DIGEST}"
